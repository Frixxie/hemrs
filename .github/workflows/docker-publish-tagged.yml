name: Make-tagged

on:
  push:
    tags: [ '*.*.*' ]

env:
  GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
  DOCKERTAG: ${{github.ref_name}}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: make build
        run: make build
      - name: make test
        run: make container
      - name: make integration
        run: make integration_test
      - name: make container
        run: make container
